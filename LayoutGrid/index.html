<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Grid Sketch</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #ui-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      z-index: 10;
      max-width: 350px;
      overflow-y: auto;
    }
    .control-row {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 12px;
    }
    .shape-block {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="ui-panel"></div>
  <div id="canvas-holder"></div>

<!-- Load p5.js with SVG support included -->
<script src="p5.js"></script>
<script src="sketch.js"></script>

</body>
</html>

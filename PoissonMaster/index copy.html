<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poisson Visual Sketch</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-svg/1.0.0/p5.svg.min.js"></script>
  <script src="https://unpkg.com/poisson-disk-sampling@2.3.2/dist/poisson-disk-sampling.min.js"></script>

</head>

<body>

  <div id="ui-panel">
    <div id="left-panel" style="flex: 1;">
      <div class="control-card" id="base-controls">
        <!-- base controls (dot size, regen base) go here -->
      </div>
    </div>
    <div id="center-panel" style="flex: 1;">
      <div class="control-card" id="boost-controls">
        <!-- boost controls (min size, max size, regen boosted) go here -->
      </div>
    </div>
    <div id="right-panel" style="flex: 1;">
      <div class="control-card" id="file-controls">
        <!-- file controls (invert, export) go here -->
      </div>
    </div>
  </div>

  <div id="canvas-holder"></div>

  <!-- Your scripts -->
  <script src="layers.js"></script>
  <script src="ui.js"></script>
  <script src="svgExport.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
